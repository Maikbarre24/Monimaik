<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Monopattino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Controlla il Monopattino Elettrico</h1>
    <button id="connectButton">Connetti al Monopattino</button>
    <button id="unlockButton" disabled>Sblocca Monopattino</button>
    <p id="status">Stato: Disconnesso</p>

    <script src="app.js"></script>
</body>
</html>
