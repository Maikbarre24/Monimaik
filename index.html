<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocca Monopattino</title>
    <link rel="stylesheet" href="style.css">
    <!-- Includi la libreria per la scansione del QR Code -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Sblocca il tuo Monopattino</h1>

    <!-- Pulsante per avviare la scansione del QR Code -->
    <button id="start-qr-btn">Scansiona QR Code</button>
    <div id="qr-reader" style="width: 300px; height: 300px; display: none;"></div>

    <!-- Pulsante per la connessione Bluetooth -->
    <button id="connect-btn">Connetti Bluetooth</button>
    <button id="unlock-btn" disabled>Sblocca Monopattino</button>

    <!-- Stato della connessione o sblocco -->
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
